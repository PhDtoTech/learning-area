<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Inputs</title>
  <style>
    ul {
      list-style: none;
    }
  </style>
</head>
<body>
  
  <form>
    <ul>
      <li>
        <label for="max-invite">Select maximum number of invitations</label>
        <input type="range" name="invite" id="max-invite" min="1" max="30" step="1" value="10">
        <output for="max-invite"></output>
      </li>
      <li>
        <button>Submit</button>
      </li>
    </ul>
  </form>
      

</body>
</html>
